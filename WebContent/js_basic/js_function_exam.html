<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		function printGuGu(x){
			for(i=1;i<10;i++){
				result = x*i;
				document.write("<h3>"+x+"*"+i+"="+result+"</h3>");
				document.write("<br/>");
			}
		}
		function calcNum(num1,num2){
			result = num1 + num2;
			return result;
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		num1 = parseInt(window.prompt("숫자를 입력하세요"));
		num2 = parseInt(window.prompt("숫자를 입력하세요"));
		result = calcNum(num1,num2);
		alert("입력한 숫자의 합은=>"+result);
	</script>
	<input type="button" value="구구단" onclick="printGuGu(window.prompt('단을 입력하세요'))">
</body>
</html>
