<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr>
			<th colspan="2">회원가입</th>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="name" size="10"></td>
		</tr>
		<tr>
			<td>사용자 ID</td>
			<td><input type="text" name="id" size="10"></td>
		</tr>
		<tr>
			<td>암호</td>
			<td><input type="password" name="pass" size="10"></td>
		</tr>
		<tr>
			<td>암호확인</td>
			<td><input type="password" name="pass" size="15"></td>
		</tr>
		<tr>
			<td>주민등록번호</td>
			<td colspan="2"><input type="text" name="rrn" size="7">
				<input type="text" name="rrn" size="8">
			</td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td colspan="3"><input type="text" name="num" size="3">-
			<input type="text" name="num" size="4">-
			<input type="text" name="num" size="4">
			</td>
		</tr>
		<tr>
			<td>성별</td>
			<td colspan="2"><input type="radio" name="s" value="남자">남자
			<input type="radio" name="s" value="여자">여자
			</td>
		</tr>
		<tr>
			<td>직업</td>
			<td>
				<select name="sub">
					<option value="">선택하여주십시오.</option>
					<option value="학생">학생</option>
					<option value="군인">군인</option>
					<option value="기자">기자</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>email 주소</td>
			<td><input type="email" name="email"></td>
		</tr>
		<tr align="center">
			<td colspan="2"><input type="button" value="가입신청">
			<input type="button" value="취소"></td>
		</tr>
	</table>
</body>
</html>
