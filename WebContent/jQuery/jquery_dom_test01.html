<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR" />
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	//data = $("<p>dom액세스하는 방법<p>");
	data = ("<p>dom액세스하는 방법<p>");
	$(document).ready(function() {
		$("#append").on("click", function() {
			$("#btns").append(data);//(child로 추가)
		});
		$("#prepend").on("click", function() {
			$("#btns").prepend(data);//(parents로 추가)
		});
		$("#after").on("click", function() {
			$("#btns").after(data);//(div의 형제노드로 추가 뒤로)
		});
		$("#before").on("click", function() {
			$("#btns").before(data);//(div의 형제노드로 추가 앞에)
		});
		$("#remove").on("click", function() {
			//선택된 노드와 그 하위노드를 모두 제거
			$("#btns").remove();//특정객체를 지우려면 선택자를 remove안에 정의
		});
		$("#empty").on("click", function() {
			//선택된 노드의 하위노드만 제거
			$("#btns").empty();
		});
	});

</script>
</head>
<body>
	<div id="main">
		<h1 id="myhead">안녕하세요 DOM에 관한 작업을 수행 중입니다.</h1>
	
		<div id="domtestbtn">
			<form id="myformId" name="myform">	
				<div id="btns" style="border: solid 1px blue">	
					<input type="button" value="append"
						 name="btn" id="append" />
					<input type="button" value="prepend"
						 name="btn" id="prepend" />
						 
					<input type="button" value="after"
						 name="btn" id="after" />
					<input type="button" value="before"
						 name="btn" id="before" />
				
					<input type="button" value="remove"
						 name="btn" id="remove" />
					<input type="button" value=empty
						 name="btn" id="empty" />
				</div>
			</form>
			
		</div>
	</div>
	
</body>
</html>
